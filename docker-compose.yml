version: '3.8'

services:
  # Meeting summarizer application with Gemini
  app:
    build: .
    container_name: meeting-summarizer
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./.env:/app/.env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: "no"
    command: python run.py